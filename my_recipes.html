<body>
    <div class="transition transition-1 is-active"></div>

    <div class="modal">
        <div class="modal-content">
            <div class="button">
                <span>&times;</span>
            </div>
            
            <div class="modal-content-t">
                <div class="foto">
                    <p>Adicione uma imagem sobre a receita:</p>
                    <div class="espacoFoto">
                        
                    </div>
                </div>
                <div class="title">
                    <p>Digite o Titulo da receita:</p>
                    <input type="text">
                </div>

                <div class="ingredientes">
                    <p>Digite os Ingredientes:</p>
                    <textarea id="story" name="story" rows="5" cols="33">
                        
                    </textarea>
                </div>
                <div class="modo-preparo">
                    <p>Digite o modo de preparo:</p>
                    <textarea id="story" name="story" rows="5" cols="33">
                        
                    </textarea>
                </div>
            </div>
            
        </div>
    </div>


    <div class="wrapper">
        <div class="wrapper_inner">
            <div class="vertical_wrap">
                <div class="backdrop"></div>

                <div class="vertical_bar">

                    <div class="profile_info">
                        <div class="img_holder">
                            <img src="img/imgperfil.jpg" alt="img_perfil">
                        </div>
                        <p id="nameUser" class="title"></p>
                        <p id="emailUser" class="sub_title"></p>
                    </div>

                    <ul class="menu">
                        <li><a href="index.html" >
                            <span class="icon">
                                <i class="fas fa-utensils"></i>
                            </span>
                            <span class="text">Home</span>
                        </a></li>

                        <li><a href="#" class="active">
                            <span class="icon">
                                <i class="fas fa-book-open"></i>
                            </span>
                            <span class="text">Minhas Receitas</span>
                        </a></li>

                        <li><a href="saves_recipes.html" >
                            <span class="icon">
                                <i class="fas fa-book"></i>
                            </span>
                            <span class="text">Receitas Salvas</span>
                        </a></li>

                    </ul>
                    <div class="btn">
                        <button id="btnSair" onclick="sair()">Sair</button>
                    </div>

                </div>

                
            </div>
            <div class="main_container">
                <div class="top_bar">
                    <div class="hamburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="logo">
                        Minhas <span>Receitas</span>
                    </div>
                </div>
                <div class="content">

                    <div class="item">
                        
                        NÃ£o tenho receitas ainda...
                        <div class="control">

                                <div class="plus">
                                    <a href=""> <i class="fas fa-plus"></i> </a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    

                </div>
            </div>
        </div>
    </div>

    <script>
        var hamburger = document.querySelector(".hamburger");
        var wrapper = document.querySelector(".wrapper");
        var backdrop = document.querySelector(".backdrop");

        hamburger.addEventListener('click', function(){
            wrapper.classList.add("active");
        });

        backdrop.addEventListener('click', function(){
            wrapper.classList.remove("active");
        });

    </script>


    <script src="js/app.js"></script>
    <script src="js/authIndex.js"></script>
